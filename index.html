<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Units Converter</title>
  </head>
  <body>
    <div id="main-container">
      <div id="input-container">
        <h1>Metric/ Unit Conversion</h1>
        <input id="input-field" type="number">
        <button id="convert-btn">Convert</button>
      </div>
      <div id="length-container" class="conversion-container">
        <h2> Length (Meter/Feet)</h2>
        <p id="length-output">Waiting for input</p>
      </div>
      <div id="volume-container" class="conversion-container">
        <h2> Volume (Liters/Gallons)</h2>
        <p id="volume-output">Waiting for input</p>
      </div>
      <div id="mass-container" class="conversion-container">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-output">Waiting for input</p>
      </div>        
        
        
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
